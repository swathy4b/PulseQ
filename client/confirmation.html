<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Confirmation - PulseQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Make sure this path matches your deployment -->
    <link rel="stylesheet" href="/client/confirmation.css">
</head>
<body>
    <div class="ticket-card">
        <div class="ticket-header">
            <div class="logo"><i class="fas fa-people-arrows"></i></div>
            <h1>PulseQ</h1>
            <p class="subtitle">Your queue confirmation</p>
        </div>
        <div class="ticket-body">
            <div class="status-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="queue-number-big" id="queueNumber">--</div>
            <div class="ticket-row">
                <span class="ticket-label">Name:</span>
                <span class="ticket-value" id="userName">--</span>
            </div>
            <div class="ticket-row">
                <span class="ticket-label">Phone:</span>
                <span class="ticket-value" id="userPhone">--</span>
            </div>
            <div class="ticket-row">
                <span class="ticket-label">Joined At:</span>
                <span class="ticket-value" id="joinTime">--</span>
            </div>
            <div class="ticket-row">
                <span class="ticket-label">Your Position:</span>
                <span class="ticket-value" id="positionInfo">--</span>
            </div>
            <div class="ticket-row">
                <span class="ticket-label">Wait Time:</span>
                <span class="ticket-value" id="waitTime">--</span>
            </div>
            <div class="queue-timer" id="queueTimer">00:00:00</div>
            <div class="queue-progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <button class="refresh-button" id="refreshStatus">
                <i class="fas fa-sync-alt refresh-icon"></i> Refresh Status
            </button>
        </div>
    </div>

    <div class="queue-notification" id="queueNotification" style="display:none;">
        <div class="notification-content">
            <i class="fas fa-bell notification-icon"></i>
            <div class="notification-text">It's your turn!</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const queueId = urlParams.get('id');
            let startTime = new Date();
            let timerInterval;
            
            if (!queueId) {
                alert('Invalid queue entry. Please rejoin the queue.');
                window.location.href = '/';
                return;
            }

            function startTimer() {
                startTime = new Date();
                timerInterval = setInterval(updateTimer, 1000);
            }

            function updateTimer() {
                const now = new Date();
                const diff = now - startTime;
                const hours = Math.floor(diff / 3600000);
                const minutes = Math.floor((diff % 3600000) / 60000);
                const seconds = Math.floor((diff % 60000) / 1000);
                document.getElementById('queueTimer').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            function showNotification(message) {
                const notification = document.getElementById('queueNotification');
                notification.querySelector('.notification-text').textContent = message;
                notification.style.display = 'block';
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                    notification.style.display = 'none';
                }, 5000);
            }

            function updateProgressBar(position, total) {
                const progress = ((total - position) / total) * 100;
                document.getElementById('progressBar').style.width = `${progress}%`;
            }

            async function fetchQueueStatus() {
                try {
                    const response = await fetch(`/api/queue/status/${queueId}`);
                    if (!response.ok) throw new Error(`Error: ${response.status}`);
                    const data = await response.json();
                    updateUI(data);
                    if (data.status === 'processing' && !data.notified) {
                        showNotification("It's your turn! Please proceed to the counter.");
                        data.notified = true;
                    }
                    updateProgressBar(data.position, data.totalInQueue);
                    if (data.status === 'completed') {
                        clearInterval(timerInterval);
                        clearInterval(refreshInterval);
                    }
                } catch (error) {
                    console.error('Error fetching queue status:', error);
                }
            }

            function updateUI(data) {
                document.getElementById('queueNumber').textContent = data.queueNumber || '--';
                document.getElementById('userName').textContent = data.name || '--';
                document.getElementById('userPhone').textContent = data.phone || '--';
                document.getElementById('joinTime').textContent = formatTime(new Date(data.joinTime));
                document.getElementById('positionInfo').textContent = data.position || '--';
                document.getElementById('waitTime').textContent = (data.estimatedWaitMinutes ? data.estimatedWaitMinutes + ' min' : '--');
                if (data.status === 'processing') {
                    document.querySelector('.status-icon i').className = 'fas fa-hourglass-half';
                    document.querySelector('.status-icon').style.color = '#6366f1';
                } else if (data.status === 'completed') {
                    document.querySelector('.status-icon i').className = 'fas fa-check-circle';
                    document.querySelector('.status-icon').style.color = '#10b981';
                } else {
                    document.querySelector('.status-icon i').className = 'fas fa-check-circle';
                    document.querySelector('.status-icon').style.color = '#10b981';
                }
            }

            function formatTime(date) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            document.getElementById('refreshStatus').addEventListener('click', function() {
                const icon = this.querySelector('.refresh-icon');
                icon.style.transition = 'transform 1s ease';
                icon.style.transform = 'rotate(360deg)';
                setTimeout(() => {
                    icon.style.transition = 'none';
                    icon.style.transform = 'rotate(0deg)';
                }, 1000);
                fetchQueueStatus();
            });

            // Start timer and initial fetch
            startTimer();
            fetchQueueStatus();
            // Set up auto-refresh every 10 seconds
            const refreshInterval = setInterval(fetchQueueStatus, 10000);
        });
    </script>
</body>
</html>
