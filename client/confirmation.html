<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Confirmation - PulseQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="confirmation.css">
</head>
<body>
    <div class="ticket-card">
        <div class="ticket-header">
            <div class="logo"><i class="fas fa-people-arrows"></i></div>
            <h1>PulseQ</h1>
            <p class="subtitle">Your queue confirmation</p>
        </div>
        
        <div class="ticket-body">
            <div class="status-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <div class="queue-number-big" id="queueNumber">--</div>
            
            <div class="customer-details">
                <div class="ticket-row">
                    <span class="ticket-label">Name:</span>
                    <span class="ticket-value" id="userName">--</span>
                </div>
                <div class="ticket-row">
                    <span class="ticket-label">Phone:</span>
                    <span class="ticket-value" id="userPhone">--</span>
                </div>
                <div class="ticket-row">
                    <span class="ticket-label">Joined At:</span>
                    <span class="ticket-value" id="joinTime">--</span>
                </div>
            </div>

            <div class="queue-status">
                <div class="ticket-row">
                    <span class="ticket-label">Your Position:</span>
                    <span class="ticket-value" id="positionInfo">--</span>
                </div>
                <div class="ticket-row">
                    <span class="ticket-label">Wait Time:</span>
                    <span class="ticket-value" id="waitTime">--</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div class="queue-timer" id="queueTimer">00:00:00</div>
        </div>

        <div class="notification-container">
            <div id="queueNotification" class="notification">
                <i class="fas fa-bell"></i>
                <span class="notification-text"></span>
            </div>
        </div>
    </div>

    <script>
        // Get queue ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const queueId = urlParams.get('id');
        if (!queueId || queueId === 'undefined') {
            alert("No valid queue ID found. Redirecting to home...");
            window.location.href = '/';
        }
        
        // Initialize variables
        let timerInterval;
        let refreshInterval;
        let startTime = new Date();
        let isProcessing = false;
        let isCompleted = false;

        // Initialize WebSocket connection
        const socket = new WebSocket(`ws://${window.location.host}`);
        
        socket.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'personalNotification' && data.secretKey === localStorage.getItem('secretKey')) {
                    showNotification(data.message);
                    if (data.message.includes('completed')) {
                        isCompleted = true;
                        clearInterval(timerInterval);
                        clearInterval(refreshInterval);
                    }
                }
            } catch (error) {
                console.error('WebSocket message error:', error);
            }
        };

        function showNotification(message) {
            const notification = document.getElementById('queueNotification');
            if (!notification) return;

            const textElement = notification.querySelector('.notification-text');
            if (!textElement) return;

            textElement.textContent = message;
            notification.style.display = 'flex';
            notification.classList.add('show');
            
            // Play notification sound
            try {
                const audio = new Audio('/notification.mp3');
                audio.play().catch(e => console.log('Audio play failed:', e));
            } catch (error) {
                console.log('Audio playback not supported');
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 300);
            }, 5000);
        }

        function updateProgressBar(position, total) {
            const progressBar = document.getElementById('progressBar');
            if (!progressBar) return;

            if (typeof position !== 'number' || typeof total !== 'number') {
                progressBar.style.width = '0%';
                return;
            }

            const progress = Math.min(Math.max(((total - position) / total) * 100, 0), 100);
            progressBar.style.width = `${progress}%`;
        }

        function updateTimer() {
            const timerElement = document.getElementById('queueTimer');
            if (!timerElement) return;

            const now = new Date();
            const diff = now - startTime;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            
            timerElement.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        async function fetchQueueStatus() {
            if (!queueId || isCompleted) return;

            try {
                const response = await fetch(`/api/queue/status/${queueId}`);
                if (!response.ok) throw new Error(`Error: ${response.status}`);
                
                const data = await response.json();
                updateUI(data);
                
                if (data.status === 'processing' && !isProcessing) {
                    isProcessing = true;
                    showNotification("üéâ It's your turn! Please proceed to the counter.");
                } else if (data.status === 'completed' && !isCompleted) {
                    isCompleted = true;
                    showNotification("‚úÖ Service completed! Thank you for using PulseQ.");
                    clearInterval(timerInterval);
                    clearInterval(refreshInterval);
                }
                
                if (typeof data.position === 'number' && typeof data.totalInQueue === 'number') {
                    updateProgressBar(data.position, data.totalInQueue);
                }
            } catch (error) {
                console.error('Error fetching queue status:', error);
                showNotification("‚ö†Ô∏è Connection error. Retrying...");
            }
        }

        function updateUI(data) {
            // Update queue number
            const queueNumberElement = document.getElementById('queueNumber');
            if (queueNumberElement) {
                queueNumberElement.textContent = data.queueNumber || '--';
            }

            // Update name
            const userNameElement = document.getElementById('userName');
            if (userNameElement) {
                userNameElement.textContent = data.name || '--';
            }

            // Update phone
            const userPhoneElement = document.getElementById('userPhone');
            if (userPhoneElement) {
                userPhoneElement.textContent = data.phone || '--';
            }

            // Update join time
            const joinTimeElement = document.getElementById('joinTime');
            if (joinTimeElement) {
                joinTimeElement.textContent = data.joinTime ? formatTime(new Date(data.joinTime)) : '--';
            }

            // Update position
            const positionElement = document.getElementById('positionInfo');
            if (positionElement) {
                positionElement.textContent = data.position || '--';
            }

            // Update wait time
            const waitTimeElement = document.getElementById('waitTime');
            if (waitTimeElement) {
                waitTimeElement.textContent = data.estimatedWaitMinutes ? `${data.estimatedWaitMinutes} min` : '--';
            }
            
            // Update status icon
            const statusIcon = document.querySelector('.status-icon i');
            const statusContainer = document.querySelector('.status-icon');
            
            if (statusIcon && statusContainer) {
                switch(data.status) {
                    case 'processing':
                        statusIcon.className = 'fas fa-hourglass-half';
                        statusContainer.style.color = '#6366f1';
                        break;
                    case 'completed':
                        statusIcon.className = 'fas fa-check-circle';
                        statusContainer.style.color = '#10b981';
                        break;
                    default:
                        statusIcon.className = 'fas fa-check-circle';
                        statusContainer.style.color = '#10b981';
                }
            }
        }

        function formatTime(date) {
            if (!(date instanceof Date) || isNaN(date)) return '--';
            try {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } catch (error) {
                console.error('Time formatting error:', error);
                return '--';
            }
        }

        // Initialize
        if (queueId) {
            // Start timer
            timerInterval = setInterval(updateTimer, 1000);
            
            // Fetch status immediately
            fetchQueueStatus();
            
            // Then start periodic updates
            refreshInterval = setInterval(fetchQueueStatus, 5000);
        } else {
            showNotification("‚ö†Ô∏è No queue ID found. Redirecting to home...");
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }
    </script>
</body>
</html>
