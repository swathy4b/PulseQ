<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Confirmation - PulseQ</title>
    <link rel="stylesheet" href="confirmation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="ticket-card">
        <div class="ticket-header">
            <div class="logo"><i class="fas fa-people-arrows"></i></div>
            <h1>PulseQ</h1>
            <p class="subtitle">Your queue confirmation</p>
        </div>
        
        <div class="ticket-body">
            <div class="status-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <div class="queue-number-big" id="queueNumber">--</div>
            
            <div class="customer-details">
                <div class="ticket-row">
                    <span class="ticket-label">Name:</span>
                    <span class="ticket-value" id="userName">--</span>
                </div>
                <div class="ticket-row">
                    <span class="ticket-label">Phone:</span>
                    <span class="ticket-value" id="userPhone">--</span>
                </div>
                <div class="ticket-row">
                    <span class="ticket-label">Joined At:</span>
                    <span class="ticket-value" id="joinTime">--</span>
                </div>
            </div>

            <div class="queue-status">
                <div class="ticket-row">
                    <span class="ticket-label">Your Position:</span>
                    <span class="ticket-value" id="positionInfo">--</span>
                </div>
                <div class="ticket-row">
                    <span class="ticket-label">Wait Time:</span>
                    <span class="ticket-value" id="waitTime">--</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div class="queue-timer" id="queueTimer">00:00:00</div>
        </div>

        <div class="notification-container">
            <div id="queueNotification" class="notification">
                <i class="fas fa-bell"></i>
                <span class="notification-text"></span>
            </div>
        </div>
        <div id="errorMessage" style="color:red; text-align:center; margin-top:20px; display:none;"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const queueId = urlParams.get('id');
        if (!queueId || queueId === 'undefined') {
            alert("No valid queue ID found. Redirecting to home...");
            window.location.href = '/';
        }
        let timerInterval;
        let refreshInterval;
        let startTime = new Date();
        let isProcessing = false;
        let isCompleted = false;

        function showError(msg) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }

        async function fetchQueueStatus() {
            if (!queueId || isCompleted) return;
            try {
                const response = await fetch(`/api/queue/status/${queueId}`);
                if (!response.ok) throw new Error(`Error: ${response.status}`);
                const data = await response.json();
                console.log('Fetched queue data:', data); // Debug log
                if (!data.name || !data.phone) {
                    showError('Could not load your queue details. Please try again or re-register.');
                    return;
                }
                updateUI(data);
                if (data.status === 'processing' && !isProcessing) {
                    isProcessing = true;
                    showNotification("ðŸŽ‰ It's your turn! Please proceed to the counter.");
                } else if (data.status === 'completed' && !isCompleted) {
                    isCompleted = true;
                    showNotification("âœ… Service completed! Thank you for using PulseQ.");
                    clearInterval(timerInterval);
                    clearInterval(refreshInterval);
                }
                if (typeof data.position === 'number' && typeof data.totalInQueue === 'number') {
                    updateProgressBar(data.position, data.totalInQueue);
                }
            } catch (error) {
                console.error('Error fetching queue status:', error);
                showError('Could not load your queue details. Please try again or re-register.');
            }
        }

        function updateUI(data) {
            document.getElementById('queueNumber').textContent = data.queueNumber || '--';
            document.getElementById('userName').textContent = data.name || '--';
            document.getElementById('userPhone').textContent = data.phone || '--';
            document.getElementById('joinTime').textContent = data.joinTime ? formatTime(new Date(data.joinTime)) : '--';
            document.getElementById('positionInfo').textContent = data.position || '--';
            document.getElementById('waitTime').textContent = data.estimatedWaitMinutes ? `${data.estimatedWaitMinutes} min` : '--';
            const statusIcon = document.querySelector('.status-icon i');
            const statusContainer = document.querySelector('.status-icon');
            if (statusIcon && statusContainer) {
                switch(data.status) {
                    case 'processing':
                        statusIcon.className = 'fas fa-hourglass-half';
                        statusContainer.style.color = '#6366f1';
                        break;
                    case 'completed':
                        statusIcon.className = 'fas fa-check-circle';
                        statusContainer.style.color = '#10b981';
                        break;
                    default:
                        statusIcon.className = 'fas fa-check-circle';
                        statusContainer.style.color = '#10b981';
                }
            }
        }
        function updateProgressBar(position, total) {
            const progressBar = document.getElementById('progressBar');
            if (!progressBar) return;
            if (typeof position !== 'number' || typeof total !== 'number') {
                progressBar.style.width = '0%';
                return;
            }
            const progress = Math.min(Math.max(((total - position) / total) * 100, 0), 100);
            progressBar.style.width = `${progress}%`;
        }
        function updateTimer() {
            const timerElement = document.getElementById('queueTimer');
            if (!timerElement) return;
            const now = new Date();
            const diff = now - startTime;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        // Notification and WebSocket logic remains unchanged...
        // ...
        // Initialize
        if (queueId) {
            timerInterval = setInterval(updateTimer, 1000);
            fetchQueueStatus();
            refreshInterval = setInterval(fetchQueueStatus, 5000);
        }
    </script>
</body>
</html>
