  - type: web
    name: pulseq
    env: node
    buildCommand: |
      npm install
      apt-get update && apt-get install -y libgl1-mesa-glx libglib2.0-0 libsm6 libxext6 libxrender-dev
      pip install --upgrade pip
      pip install wheel
      pip install -r requirements.txt
    startCommand: node server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
